<!DOCTYPE html>
<html>

<head>
    <title>Badminton Player Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 400px;
            margin: 0 auto;
            box-shadow: 0px 0px 5px #aaa;
        }

        .form-group {
            text-align: left;
            margin: 10px 0;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .submit-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .submit-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Badminton Player Comparison</h1>
    <div class="container">
        <form action="/display" method="post" class="form-group">
            <div class="form-group">
                <label for="players">Player: </label>
                <input list="players" name="player" id="player">
                <datalist id="players">
                    {% for player in players %}
                    <option label={{player}}>{{player}}</option>
                    {% endfor %}
                </datalist>
            </div>
            <br>
            <input type="submit" value="Confirm">
        </form>
    </div>
</body>

</html>
